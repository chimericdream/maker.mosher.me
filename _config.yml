encoding: UTF-8

title: "Automate Your Life"

url: "//dev.automateyourlife.org"
asset_path: "/assets"
image_path: "/assets/images"
script_path: "/assets/scripts"
style_path: "/assets/styles"

exclude: [node_modules, nbproject, src]

gems:
  - jekyll-feed
  - jekyll-paginate

paginate: 10

defaults:
  - scope:
        path: ""
    values:
        layout: "default"
  - scope:
        path: ""
        type: posts
    values:
        # Common values for both blog posts and projects
        title: ""
        author: ""
        image: ""
        tags: []

        # Settings applicable to blog posts only
        layout: "post"
        permalink: "/blog/:year/:month/:day/:title/"
        category: "blog"

        # Settings applicable to project posts only
        problem: ""
        solution: ""
        overview: ""
        requirements: []
        files: []
