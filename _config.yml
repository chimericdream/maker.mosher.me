encoding: UTF-8

collections:
    projects:
        output: true
        permalink: /projects/:path/

url: "//automateyourlife.org/"
asset_path: "/assets/"
image_path: "/assets/images/"
script_path: "/assets/scripts/"
style_path: "/assets/styles/"

defaults:
  - scope:
        path: ""
    values:
        layout: "default"
  - scope:
        path: ""
        type: posts
    values:
        layout: "post"
        permalink: "/blog/:year/:month/:day/:title/"
        title: ""
        category: "blog"
        tags: []
        shortdesc: ""
        problem: ""
        solution: ""
        image: ""
        files: []
